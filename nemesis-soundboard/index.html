<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Soundboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-dark text-white d-flex flex-column justify-content-center align-items-center min-vh-100">

  <!-- Header -->
  <header class="text-center mb-4">
    <h1 class="fw-bold display-5">🎧 Soundboard</h1>
    <p class="text-secondary">Tap a button to play a sound</p>
  </header>

  <!-- Category Buttons -->
  <div id="category-buttons" class="d-flex flex-wrap justify-content-center gap-2 mb-4">
    <button class="btn btn-outline-light active" data-category="all">All</button>
  </div>

  <!-- Soundboard Grid -->
  <main id="soundboard" class="container d-flex flex-wrap justify-content-center gap-4"></main>

  <footer class="text-secondary mt-5 small">
    Built with ❤️ by SiimonHyarm | Hosted on GitHub Pages
  </footer>

  <script src="script.js"></script>
</body>
</html>
