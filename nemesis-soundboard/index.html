<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soundboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">

  <!-- Header -->
  <header class="p-4 bg-gray-800 shadow-lg text-center">
    <h1 class="text-3xl font-bold">🎵 Soundboard</h1>
  </header>

  <!-- Category Selector -->
  <div class="p-4 flex justify-center flex-wrap gap-2 bg-gray-850">
    <button class="category-btn active" data-category="all">All</button>
  </div>

  <!-- Sound Grid -->
  <main id="soundboard" class="grid gap-4 p-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 flex-grow"></main>

  <!-- Footer -->
  <footer class="text-center text-gray-400 p-4 text-sm">
    Built with ❤️ | Hosted on GitHub Pages
  </footer>

  <script src="script.js"></script>
</body>
</html>
